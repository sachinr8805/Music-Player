<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-10/css/all.css">
</head>
<body>

    <div class="main_div">
        
        <div class="player">
            <div class="name">
                <i class="fas fa-music logo"></i>
                <h4>
                   R Music Player 
                </h4> 
            </div> 
            <h2 id="title">O Saki</h2>
            <h4 id="artist">Neha Kakkar</h4>
            <div class="image1">
                <img src="images/s1.jpg" alt="">
            </div>
            <audio src="music/s1.mp3"></audio>
<!-- 
            progressBar
            <div class="bar">
                <div class="currenttime">
                    0.00
                </div>
                <div class="duration">
                    3.09
                </div>
            </div> -->


            <!--controls-->
            <div class="controls">
                <i class="fas fa-backward" id="prev" title="previous"></i>
                <i class="fas fa-play mainbutton" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
    <script>
        const play = document.getElementById("play");
        const music = document.querySelector('audio');
        const img = document.querySelector('img');
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
            name : 's1',
            title : 'guitar sikda',
            artist : 'jassi gill'
            },
            {
            name : 's2',
            title : 'kafirana',
            artist : 'arijit singh'
            },
            {
            name : 's3',
            title : 'o saki',
            artist : 'neha kakkar'
            }
    ];



        let isplaying = false;

        const playMusic = ()=>{
            isplaying = true;
            music.play();
            play.classList.replace('fa-play','fa-pause');
            img.classList.add('anime');
        };

        const pauseMusic = ()=>{
            isplaying = false;
            music.pause();
            play.classList.replace('fa-pause','fa-play');
            img.classList.remove('anime');
        };

        play.addEventListener('click',()=>{
            if(isplaying){
                pauseMusic();
            }else{
                playMusic();
            }
        })

        const loadSongs = (songs) => {
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/"+songs.name+".mp3";
            img.src = "images/"+songs.name+".jpg";
        };

        songIndex = 0;

        const nextSong = () =>{
            songIndex = (songIndex + 1) % songs.length;
            loadSongs(songs[songIndex]);
            playMusic();
        }

        const prevSong = () =>{
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSongs(songs[songIndex]);
            playMusic();
        }

        next.addEventListener('click',nextSong);
        prev.addEventListener('click',prevSong);

    </script>
</body>
</html>
